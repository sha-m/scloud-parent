server:
  port: 8762

spring:
  # 服务名
  application:
    name: service-hi

eureka:
  client:
    # 注册中心地址
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

